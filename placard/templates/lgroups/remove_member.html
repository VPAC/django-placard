{% extends "forms.html" %}

{% block title %}{{ group }} remove member | Groups{% endblock %}

{% block content %}

<form method="post" action="." class="module">{% csrf_token %}
    <h2>Remove user {{ luser }} from {{ group }}</h2>

    <p>Are you sure you want to remove {{ luser }} from the group {{ group }}? </p>
    <div class="submit-row">
        <input type="submit" value="Yes, I'm sure" />
    </div>
</form>
{% endblock %}
