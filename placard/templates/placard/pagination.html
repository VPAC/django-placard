{% load placard_tags %}
<div class="paginator">
    {% if page_obj.has_previous %}
        <a href="{% url_with_param copy page=page_obj.previous_page_number %}">previous</a>
    {% endif %}
    <span class="this-page">
        Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
    </span>
    {% if page_obj.has_next %}
        <a href="{% url_with_param copy page=page_obj.next_page_number %}">next</a>
    {% endif %}
</div>
