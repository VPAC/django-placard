{% extends "forms.html" %}


{% block title %}{{ luser }} delete | Users{% endblock %}


{% block breadcrumbs %}
<div class="breadcrumbs">
<a href='{{ base_url|default:"/" }}'>Home</a>
 &rsaquo; <a href="{% url plac_user_list %}">Users</a>
 &rsaquo; <a href="{% url plac_user_detail luser.pk %}">{{ luser }}</a>
 &rsaquo; Delete user
</div>
{% endblock %}


{% block content %}
<form method="post" action="." class="module">{% csrf_token %}
    <h2>Delete {{ luser }}</h2>

    <p>Are you sure you want to delete {{ luser }}'s user account? </p>
    <div class="submit-row">
        <input type="submit" value="Yes, I'm sure" />
    </div>
</form>
{% endblock %}
